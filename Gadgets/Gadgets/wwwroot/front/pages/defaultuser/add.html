		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// rotating chart
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        username : false,
				        mima : false,
				        name : false,
				        sex : false,
				        age : false,
				        phone : false,
				        picture : false,
				        email : false,
				        money : false,
              				},
                    detail: {
                                                                        username: '',
                                                                                                mima: '',
                                                                                                name: '',
                                                                                                sex: '',
                                                                                                age: '',
                                                                                                phone: '',
                                                                                                picture: '',
                                                                                                email: '',
                                                                                                money: '',
                                                                    },
                    																																								sex: [],
																																																																	centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			
			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// Getting rotating chart data
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// rotating chart
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '480px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

                																																vue.sex = '男,女'.split(',')
																																// 上传图片
				var pictureUpload = upload.render({
					//绑定元素
					elem: '#pictureUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// Uploaded successfully
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("Uploaded successfully", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#picture').val(url);
							jquery('#pictureImg').attr('src', url)
                            vue.detail.picture = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("Request Interface Exception", {
							time: 2000,
							icon: 5
						})
					}
				});
																												

                // spanning table
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='username'){
          	                                vue.detail[o] = obj[o];
						vue.ro.username = true;
						continue;
                                        }
					if(o=='mima'){
          	                                vue.detail[o] = obj[o];
						vue.ro.mima = true;
						continue;
                                        }
					if(o=='name'){
          	                                vue.detail[o] = obj[o];
						vue.ro.name = true;
						continue;
                                        }
					if(o=='sex'){
          	                                vue.detail[o] = obj[o];
						vue.ro.sex = true;
						continue;
                                        }
					if(o=='age'){
          	                                vue.detail[o] = obj[o];
						vue.ro.age = true;
						continue;
                                        }
					if(o=='phone'){
          	                                vue.detail[o] = obj[o];
						vue.ro.phone = true;
						continue;
                                        }
					if(o=='picture'){
          	                                vue.detail[o] = obj[o];
						vue.ro.picture = true;
						continue;
                                        }
					if(o=='email'){
          	                                vue.detail[o] = obj[o];
						vue.ro.email = true;
						continue;
                                        }
					if(o=='money'){
          	                                vue.detail[o] = obj[o];
						vue.ro.money = true;
						continue;
                                        }
                                        }
				}
				

				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
                    if(!data.username){
                        layer.msg('Username不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    if(!data.mima){
                        layer.msg('Password不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if(!isIntNumer(data.age)){
                        layer.msg('年龄应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                                                            if(!isMobile(data.phone)){
                        layer.msg('电话应输入Phone格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                                                                                                                                                                                    if(!isEmail(data.email)){
                        layer.msg('Email应输入Email格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                            if(!isNumber(data.money)){
                        layer.msg('Balance应输入数字', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                        
					// spanning table计算
					                                                                                                                                                                                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                					
					// 提交数据
					http.requestJson('defaultuser' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
