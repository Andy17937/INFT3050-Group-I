	<body style="background: #EEEEEE; ">


		<div id="app">

			<!--

			<div class="layui-carousel" id="swiper" :style='{"boxShadow":"","margin":"0px auto","borderColor":"rgba(0,0,0,.3)","borderRadius":"0px","borderWidth":"0","width":"100%","borderStyle":"solid"}'>
			  <div carousel-item id="swiper-item">

				</div>
			  </div>
			</div>

			<div class="data-add-container" :style='{"padding":"20px","boxShadow":"1px 1px 6px #e25111","margin":"30px auto","borderColor":"rgba(255,0,0,.3)","backgroundColor":"#fff","borderRadius":"10px","borderWidth":"0","borderStyle":"solid"}'>

				<form class="layui-form layui-form-pane add" lay-filter="myForm">
					
                                                            <div  :style='{"padding":"10px","boxShadow":"","margin":"0 0 10px 0","borderColor":"rgba(0, 0, 0, 0.3)","backgroundColor":"#fff","borderRadius":"","borderWidth":"0","borderStyle":"solid"}' class="layui-form-item" pane>
						<label  :style='{"width":"94px","padding":"0 12px 0 0","fontSize":"14px","color":"#333","textAlign":"right"}' class="layui-form-label">Name：</label>
						<div class="layui-input-block">
							<input :style='{"padding":"0 12px","boxShadow":"","borderColor":"#DCDFE6","backgroundColor":"#fff","color":"#333","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"14px","borderStyle":"solid","height":"40px"}' v-model="detail.name" type="text" :readonly="ro.name" name="name" id="name" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div :style='{"padding":"10px","boxShadow":"","margin":"0 0 10px 0","borderColor":"rgba(0, 0, 0, 0.3)","backgroundColor":"#fff","borderRadius":"","borderWidth":"0","borderStyle":"solid"}' class="layui-form-item" pane>
						<label :style='{"width":"94px","padding":"0 12px 0 0","fontSize":"14px","color":"#333","textAlign":"right"}' class="layui-form-label">Value：</label>
						<div class="layui-input-block">
							<div v-if="detail.value" style="display:inline-block;margin-right:10px;">
								<img id="valueImg" style="width: 100px;height: 100px;border-radius: 50%;border: 2px solid #EEEEEE;" :src="detail.value">
								<input type="hidden" :value="detail.value" id="value" name="value" />
							</div>
							<button v-if="!ro.value" :style='{"padding":"0 10px","boxShadow":"","margin":"0 10px 0 0","borderColor":"#ccc","backgroundColor":"rgba(255, 120, 0, 0.75)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="button" class="layui-btn btn-theme" id="valueUpload">
								<i v-if="true" :style='{"color":"#fff","show":true,"fontSize":"14px"}' class="layui-icon">&#xe67c;</i>UploadValue
							</button>
						</div>
					</div>
                                                            
                                                                                                    
					<div  :style='{"padding":"10px","boxShadow":"","margin":"0 0 10px 0","borderColor":"rgba(0, 0, 0, 0.3)","backgroundColor":"#fff","borderRadius":"","borderWidth":"0","borderStyle":"solid"}' class="layui-form-item">
						<div class="layui-input-block" style="text-align: right;">
							<button :style='{"padding":"0 10px","boxShadow":"","margin":"0 10px","borderColor":"#ccc","backgroundColor":"rgba(255, 120, 0, 1)","color":"#fff","borderRadius":"30px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit" lay-submit lay-filter="*">Submit</button>
							<button :style='{"padding":"0 10px","boxShadow":"","margin":"0 10px","borderColor":"#ccc","backgroundColor":"#fff","color":"rgba(226, 81, 17, 1)","borderRadius":"30px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="reset" class="layui-btn layui-btn-primary">Reset</button>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/config.js"></script>
		<script src="../../modules/config.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/validate.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// rotating chart
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        name : false,
				        value : false,
              				},
                    detail: {
                                                                        name: '',
                                                                                                value: '',
                                                                    },
                    																									centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                            },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			
			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

                // Getting rotating chart data
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// rotating chart
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '480px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

                																// 上传图片
				var valueUpload = upload.render({
                    //Binding elements
					elem: '#valueUpload',
                    //upload interface
					url: http.baseurl + 'file/upload',
                    // request header
					headers: {
						Token: localStorage.getItem('Token')
					},
                    // Allowed file types to be verified on upload
					accept: 'images',
					before: function() {
                        //loading layer
						var index = layer.load(1, {
                            shade: [0.1, '#fff'] //White background with 0.1 transparency
						});
					},
                    // Uploaded successfully
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("Uploaded successfully", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#value').val(url);
							jquery('#valueImg').attr('src', url)
                            vue.detail.value = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
                    //Request Exception Callback
					error: function() {
						layer.closeAll();
						layer.msg("Request Interface Exception", {
							time: 2000,
							icon: 5
						})
					}
				});
												

                // spanning table
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='name'){
          	                                vue.detail[o] = obj[o];
						vue.ro.name = true;
						continue;
                                        }
					if(o=='value'){
          	                                vue.detail[o] = obj[o];
						vue.ro.value = true;
						continue;
                                        }
                                        }
				}
				

				// Submit
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // data validation
                    if(!data.name){
                        layer.msg('Name cannot be empty', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                                                                                                                                            
					
					                                                                                					
                    
                                                                                                                                                                                                                                                                    					
                    // Submission of data
					http.requestJson('config' + '/add', 'post', data, function(res) {
                        layer.msg('Submitted successfully', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
	</body>
